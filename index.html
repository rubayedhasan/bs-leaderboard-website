<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <!-- css styles link  -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- bootstrap styles cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header section  -->
    <header class="container-fluid">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-expand-lg">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img class="img-fluid" src="images/icons/logo.png" alt="logo" />
            <span class="display-6 ms-4">Idea</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav align-items-center ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-5">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="">About</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="">Works</a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">
                    <img src="images/icons/profile.png" alt="profile" class="img-fluid">
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- main section  -->
    <main class="container-fluid">
        <div class="container">
            <section class="player-and-blog">
                <div class="players">
                    <h1 class="section-title">Top Player</h1>
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
                        <div class="col player d-flex align-items-center">
                            <img src="images/players/player-1.png" alt="" class="img-fluid">
                            <h3 class="player-name ms-4">John Smith</h3>
                        </div>
                        <div class="col player d-flex align-items-center">
                            <img src="images/players/player-2.png" alt="" class="img-fluid">
                            <h3 class="player-name ms-4">Pro Rasel</h3>
                        </div>
                        <div class="col player d-flex align-items-center">
                            <img src="images/players/player-3.png" alt="" class="img-fluid">
                            <h3 class="player-name ms-4">Abu Sufian</h3>
                        </div>
                        <div class="col player d-flex align-items-center">
                            <img src="images/players/player-4.png" alt="" class="img-fluid">
                            <h3 class="player-name ms-4">Shajedul Karim</h3>
                        </div>
                        <div class="col player d-flex align-items-center">
                            <img src="images/players/player-5.png" alt="" class="img-fluid">
                            <h3 class="player-name ms-4">Maruf Ahmed</h3>
                        </div>
                        <div class="col player d-flex align-items-center">
                            <img src="images/players/player-6.png" alt="" class="img-fluid">
                            <h3 class="player-name ms-4">Mujahid</h3>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- bootstrap js cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
